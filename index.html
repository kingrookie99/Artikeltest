<h1>Artikelliste</h1>

              <form id="mycontact">

                     <fieldset>

                           <legend>Neue Artikel</legend>

                           <ol>

                                  <li>
                                         <label for="username">Name Author</label>
                                         <input id="username" type="text" placeholder="name Autor"  autofocus pattern=" ">
                                         <input type="hidden" id="id"/>
                                  </li>

                                  <li>
                                         <label for="useremail">Email</label>
                                         <input id="useremail" type="text" placeholder="example@domain.com"  pattern=" ">
                                  </li>
                                  <li>
                                         <label for="headline">Headline</label>
                                         <input id="headline" type="text" placeholder="headline"  autofocus pattern=" ">
                                         <input type="hidden" id="id"/>
                                  </li>

                                  <li>
                                         <label for="teaser">Teaser</label>
                                         <textarea id="teaser" name="teaser" style="height:50px;" placeholder="Teasertext"  pattern=" "></textarea>
                                  </li>
                           </ol>

                     </fieldset>

                <button id="btnReset" type=submit>Reset</button>

                     <button id="submitButton" type="submit">SAVE</button>

                <button id="btnUpdate" type=submit>UPDATE</button>

                <button id="btnDrop" type=submit>DROP</button>

              </form><br />

        <div id="results"></div>

</body>
